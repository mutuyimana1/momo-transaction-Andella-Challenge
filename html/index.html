<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOMO Transaction</title>

  <body>
    <h1>MOMO Transaction Manager</h1>
    <div class="home-container">
      <div class="form-container">
        <h2>Record your Transaction</h2>
        <form id="form">
          <input
            type="datetime-local"
            id="date"
            name="Date"
            placeholder="transaction date"
            class="input-value"
          /><br />
          <input
            type="text"
            id="transaction"
            name="Transaction"
            placeholder="transaction "
            class="input-value"
          /><br />
          <input
            type="number"
            id="amount"
            name="Amount"
            placeholder="Amount"
            class="input-value"
          /><br />
          <input
            type="text"
            id="sendername"
            name="sendername"
            placeholder="sender name"
            class="input-value"
          /><br />
          <input
            type="number"
            id="sendernumber"
            name="sendernumber"
            placeholder="sender number"
            class="input-value"
          /><br />
          <input
            type="text"
            id="recievername"
            name="recievername"
            placeholder="reciever name"
            class="input-value"
          /><br />
          <input
            type="number"
            id="recievernumber"
            name="recievernumber"
            placeholder="reciever tel number"
            class="input-value"
          /><br />
          <input type="button" value="submit" id="btn" onclick="Submit() " />
          <input type="reset" value="reset" />
          <button>
            <a href="/html/transaction.html">Check transaction</a>
          </button>
        </form>
      </div>
